{% extends 'postbase.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add post...</h1>
    <br>
    <br>
    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="button" class="btn btn-warning">Post</button>
        </form>
    </div>
{% else %}

<h1>Error, You are not allowed here</h1>
<h2>Go back to <a href="{% url 'home' %}">home</a></h2>

{% endif %}

{% endblock %}
